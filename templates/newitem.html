{% include "header.html" %}
<h1 class="header">New Sport Item</h1>
<form action="{{url_for('newItem')}}"
  method="POST">
  <p>Name:</p>
  <input type="text" size="30" name="name">
  <p>Description:</p>
  <input type="text" size="30" name="description">
  <p>Sports:</p>
  <select name="categories_id">
    <option value=1 >Soccer</option>
    <option value=2 >Basketball</option>
    <option value=3 >Surf</option>
    <option value=4 >Yoga</option>
    <option value=5 >Running</option>
    <option value=6 >Skating</option>
    <option value=7 >Swimming</option>
    <option value=8 >Rock Climbing</option>
    <option value=9 >Pilates</option>
    <option value=10 >Hockey</option>
  </select>
  </br></br>
  <input type="submit" class= "button" value ="Create">
  <a href = "{{url_for('showCatalog')}}"><button type="button" class="button">Cancel</button></a>
  </br></br>
</form>
</body>
</html>
